intents:
  - greet
  - goodbye
  - affirm
  - deny
  - thanks
  - inform
  - out_of_scope

actions:
- utter_noworries
- utter_greet
- utter_goodbye
- utter_default_trivia
- give_trivia
- utter_ask_type

entities:
  - trivia_type

slots:
  trivia_type:
    type: categorical
    values:
      - random
      - general
      - books
      - geography
    initial_value: "random"


responses:
  utter_greet:
  - text: "Hi, I am trivia bot. Do you want to hear a trivia?"

  utter_goodbye:
  - text: "Have a good day."
  - text: "Until next time!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_default_trivia:
  - text: "Metropolitan France's surface area is 551 550 square kilometres"

  utter_ask_type:
  - text: "What type of trivia do you want to hear? General knowledge, books, geography or random one?"
